trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: oc-cmd@2
  inputs:
    connectionType: 'OpenShift Connection Service'
    openshiftService: 'oc-nemkonto03'
    cmd: 'oc create deployment --name=nginx --image=bitnami/nginx --replicas=3'
